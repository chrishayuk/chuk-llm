# Dependabot configuration for automated dependency updates
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # Python dependencies (pip)
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    reviewers:
      - "chrishayuk"
    labels:
      - "dependencies"
      - "python"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    # Group related updates together
    groups:
      # Group provider SDKs together
      provider-sdks:
        patterns:
          - "openai"
          - "anthropic"
          - "google-genai"
          - "groq"
          - "mistralai"
          - "ollama"
      # Group testing dependencies
      testing:
        patterns:
          - "pytest*"
          - "*test*"
      # Group dev tools
      dev-tools:
        patterns:
          - "ruff"
          - "mypy"
          - "black"
          - "isort"
    # Only update to stable versions
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
    # Allow specific dependencies to update major versions
    allow:
      - dependency-name: "openai"
        update-types: ["version-update:semver-major"]
      - dependency-name: "anthropic"
        update-types: ["version-update:semver-major"]
      - dependency-name: "google-genai"
        update-types: ["version-update:semver-major"]

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "UTC"
    open-pull-requests-limit: 3
    reviewers:
      - "chrishayuk"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore(ci)"
